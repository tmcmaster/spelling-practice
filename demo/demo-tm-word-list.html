    <h2>Demo tm-word-list Web Component</h2>
    <tm-word-list id="word-list" debug="true"/>
    <script>
        var wordList = document.getElementById("word-list");
        wordList.setWords('cat dog frog bunny box mum dad amelie jordy');
    
        document.addEventListener('tm-wl-new-word', function(event) {
            console.log('word-changed: ' + event.detail);
        });
        
        setTimeout(function() {
            console.log("Getting a word right");
            var word = wordList.getCurrentWord();
            var correct = wordList.checkWord(word);
            word = wordList.getCurrentWord();
            console.log("Skipping 3 words");
            word = wordList.skipWord();
            word = wordList.skipWord();
            word = wordList.skipWord();
        }, 1000);
        
        setTimeout(function() {
            var remainingWords = wordList.getRemainingWords();
            var correctWords = wordList.getCorrectWords();
            var skippedWords = wordList.getSkippedWords();
            var completed = wordList.isCompleted();
            var hasSkippedWords = wordList.hasSkippedWords();
            console.log("Redoing the skipped words");
            wordList.redoSkippedWords();
        }, 2000);
        
        setTimeout(function() {
            var remainingWords = wordList.getRemainingWords();
            var word = wordList.getCurrentWord();
            console.log("Getting a word wrong");
            var correct = wordList.checkWord("dig");
            word = wordList.getCurrentWord();
            var lastTry = wordList.getLastTry();
        }, 3000);
        
        setTimeout(function() {
            console.log("Redoing all of the words");
            wordList.redo();
        }, 4000);
            
        setTimeout(function() {
            console.log("REMAINING: " + wordList.getRemainingWords());
            console.log("COMPLETED: " + wordList.getCorrectWords());
            console.log("  SKIPPED: " + wordList.getSkippedWords());
        }, 5000);
    </script>
